<div class="d-flex flex-row">
    <h2>Listado alumnos </h2>

    <button type="button" class="btn btn-primary ml-5"> Nuevo</button>
</div>

<div class="table table-bordered">
    <tr>
        <th>id</th>
        <th>nombre</th>
        <th>apellidos</th>
        <th>ciudad</th>
    </tr>
    <tr *ngFor="let alumno of alumnos">
        <td>{{alumno.id}}</td>
        <td>{{alumno.nombre}}</td>
        <td>{{alumno.apellidos}}</td>
        <td>{{alumno.ciudad}}</td>
        <td>
            <button type="button" class="btn btn-secondary ml-2" (click)="modificarForm(alumno)">Modificar</button>
            <button type="button" class="btn btn-danger ml-2">Eliminar</button></td>
        <hr>
    </tr>

    <form *ngIf="mostrarForm">
            <div class="form-group">
                <label for="exampleInputEmail1">ID</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="ID">
                
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Nombre</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Apellidos</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="Apellidos">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Ciudad</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="Ciudad">
            </div>
            <button type="submit" class="btn btn-secondary mr-2" (click)="toggleFormDisplay(alumno)">Cancelar</button>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
