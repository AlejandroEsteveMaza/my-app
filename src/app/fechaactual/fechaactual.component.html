<p> Sevilla, {{ hoy | date:'d/M/y H:m' }} </p>
<div class="table table-bordered">
    <tr>
        <th>id</th>
        <th>nombre</th>
        <th>ciudad</th>
    </tr>
    <tr *ngFor="let alumno of alumnos">
        <td>{{alumno.id}}</td>
        <td>{{alumno.nombre}}</td>
        <td>{{alumno.ciudad}}</td>
        <td><button type="button" class="btn btn-primary" (click)="getInfo(alumno)">Accion</button></td>
        <hr>
    </tr>
</div>
<app-viewmodelo></app-viewmodelo>
